<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>

<h:head>
    <title>Clock page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</h:head>

<h:body>
    <header class="header">
        <div>
            <span>Nikita Kobik, P3224</span>
            <span>variant 151640</span>
        </div>
    </header>

    <main>
        <div class="clock">
            <span id="clockText">Time</span>
        </div>

        <div id="toMainDiv">
            <h:form id="toMain">
                <h:commandButton id="toMainButton" value="Перейти на основную страницу" action="/main.xhtml?faces-redirect=true" />
            </h:form>
        </div>
    </main>
</h:body>

<script>
    function updateClock() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
        document.getElementById("clockText").textContent = hours + ":" + (minutes &lt; 10 ? "0" : "") + minutes + ":" + (seconds &lt; 10 ? "0" : "") + seconds;
    }

    setInterval(updateClock, 7000);
    updateClock();
</script>

</html>
